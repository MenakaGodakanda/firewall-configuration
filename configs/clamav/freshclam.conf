# Automatically generated freshclam.conf by ClamAV installer
# Comments start with a '#' and everything on that line is ignored
# This configuration file is used by freshclam to keep ClamAV updated

# Path to the database directory.
# WARNING: It must match clamd.conf's configuration!
# Default: no
DatabaseDirectory /var/lib/clamav

# Path to the log file (make sure it has proper permissions)
# Default: disabled
UpdateLogFile /var/log/clamav/freshclam.log

# Log time for each update attempt
# Default: no
LogTime yes

# Log verbose
# Default: no
LogVerbose yes

# Enable logging to syslog
# Default: no
LogSyslog yes

# Database owner
# Should be the same as the user running freshclam
# Default: clamav
DatabaseOwner clamav

# Checks for updates every X hours
# Default: 24 (once a day)
Checks 24

# Database mirror servers
# Default: database.clamav.net
DatabaseMirror database.clamav.net
DatabaseMirror db.us.clamav.net

# Use DNS to get the list of mirrors
# Default: yes
DNSDatabaseInfo current.cvd.clamav.net

# Enable/Disable safety checks
# Default: yes
SafeBrowsing yes

# Enable/Disable bytecode
# Default: yes
Bytecode yes

# Optional proxy settings
# Uncomment and set the proxy server if needed
# HTTPProxyServer yourproxyserver.com
# HTTPProxyPort 3128
# HTTPProxyUsername proxyusername
# HTTPProxyPassword proxypassword

# Uncomment to disable the automatic addition of security fixes and 
# signature updates
# Default: no
# SafeBrowsing yes

# Optional: Run freshclam in daemon mode
# Default: no
# Daemon yes
